{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background: rgb(2,0,36);
     background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(164,0,167,1) 40%, rgba(255,0,241,1) 100%);
    }
#headernav{
    background-color: purple;
}

.navbar {
    position: relative;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    padding-top: .5rem;
    padding-bottom: .5rem;
    background-color: purple;
}
</style>
<div class="col-sm-10">
    <h3 class text-white mt-5>add post</h3>
   <form action="", method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Update" class="btn btn-success">
    <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
    
   </form>
</div>
{% endblock content %}
