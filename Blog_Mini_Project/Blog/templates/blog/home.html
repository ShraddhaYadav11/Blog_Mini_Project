{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<style>
  .jumbo-color {

    background: rgb(188,109,227);
    background: radial-gradient(circle, rgba(188,109,227,1) 21%, rgba(51,90,195,1) 100%);
    border-radius: 2rem;
  }

  body {
    background: rgb(2,0,36);
    background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(164,0,167,1) 40%, rgba(255,0,241,1) 100%);
  }
  .col-sm-2 {
    flex: 0 0 auto;
    width: 16.66666667%;
    margin-top: 50px;
}

#headernav{
    background-color: purple;
}

.navbar {
    position: relative;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    padding-top: .5rem;
    padding-bottom: .5rem;
    background-color: purple;
}
</style>
<div class="col-sm-10">
  <h3 class="text-white">Home page</h3>
  {% for post in posts %}
      <div class="jumbotron jumbotron-fluid">
        <div class="container jumbo-color text-white">
          <h1 class="display-4">{{post.title}}</h1>
          <p class="lead">{{post.Desc}}</p>
        </div>
      
      </div>
  {% endfor %}
</div>


{% endblock content %}
